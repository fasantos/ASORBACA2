<aside class="flash row">
	<article flash-alert duration="0" active-class="alert" class="col-md-6 col-md-offset-3">
		{{flash.message}}
	</article>
</aside>
<header class="row">
	<h1 class="text-center col-md-6 col-md-offset-3">New Recipe</h1>
</header>
<form class="form-horizontal edit-user" role="form">
	<div class="form-group" ng-class="{'has-warning has-feeback':errors.name}">
		<label for="name" class="col-md-2 control-label col-md-offset-2">Name</label>
		<div class="col-md-5">
			<input type="text" name="name" class="form-control" placeholder="e.g. Baked Alaska" ng-model="recipe.name">
		</div>
	</div>
	<div class="form-group" ng-class="{'has-warning has-feeback':errors.name}">
		<label for="instructions" class="col-md-2 control-label col-md-offset-2">Instructions</label>
		<div class="col-md-5">
			<textarea name="instructions" class="form-control" placeholder="e.g. Flambe for 20 seconds" ng-model="recipe.instructions"></textarea>
		</div>
	</div>
	<section>
		<div class="col-md-offset-5 col-md-4 text-right">
			<button class="btn btn-default" ng-click="cancel()"> Cancel</button>
			<button class="btn btn-primary" ng-click="save()"> Save </button>
		</div>
	</section>
</form>
